<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile.external-png-1.4.5.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <a href="index.html" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">首页</a>
            <h1>注册</h1>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-search ui-btn-icon-left" >注册</a>
        </div>

        <form method="post" action="demo_form">
            <div data-role="main" class="ui-content">
                <h1>注册TAT</h1>

                <label for="userName">用户名：</label>
                <input type="text" name="userName" id="userName" placeholder="嘿~你的名字!">
                
                <label for="userPass">密码：</label>
                <input type="passWord" name="userPass" id="userPass" placeholder="嘘~别告诉别人哦!">

                <label for="birth">生日：</label>
                <input type="date" name="birth" id="birth">

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="留下你的电子邮箱">
                
                <label for="email">QQ:</label>
                <input type="text" name="email" id="email" placeholder="企鹅爸爸">
                
                
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>请选择您的性别：</legend>
                    <label for="male">男性</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">女性</label>
                    <input type="radio" name="gender" id="female" value="female">
                </fieldset>


            </div>
            <input type="submit" data-inline="true" value="提交" >

        </form>
        <div data-role="footer" data-position="fixed" data-theme="b">
        </div>
    </div>


</body>

</html>
